<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM UI</title>
  <link rel="stylesheet" href="gollum.css"/>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-container">
      <span id="header-text" class="header-text">Welcome to the Chase Walrus LLM</span>
      <button id="dark-toggle" class="dark-toggle">ðŸŒ™</button>
    </div>
  </div>

  <!-- Sidebar and Main Layout -->
  <div class="layout-wrapper">
    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
      <div class="logo"></div>
      <div class="chat-options">
        <button id="new-chat">New Chat</button>
        <button id="history-btn">Historical Chats</button>
        <button id="settings-btn">Settings</button>
      </div>
    </div>

    <!-- Hamburger Toggle -->
    <button id="menu-toggle" class="hamburger">â˜°</button>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <div class="chat-center" id="normal-chat-center">
        <div class="chat-container">
          <div id="chat-box-normal" class="chat-box">
            <div class="suggestions">
              <div class="suggestion-bubble" data-translation-key="suggestion1">Track the status of your ticket</div>
              <div class="suggestion-bubble" data-translation-key="suggestion2">I need help with my attendance</div>
              <div class="suggestion-bubble" data-translation-key="suggestion3">Provide me insights about my MTD performance</div>
            </div>
          </div>
          <div class="input-area">
            <input type="text" id="user-input-normal" placeholder="Enter your prompt."/>
            <button id="send-btn-normal">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <h3 id="settings-title">Settings</h3>

    <label id="language-label">Language:
      <select id="language-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </label>

    <label>Header Color:
      <input type="color" id="header-color-picker"/>
    </label>

    <label>Sidebar Color:
      <input type="color" id="sidebar-color-picker"/>
    </label>

    <label>Hamburger Button Color:
      <input type="color" id="hamburger-color-picker"/>
    </label>

    <label>Sidebar Button Color:
      <input type="color" id="sidebar-button-color-picker"/>
    </label>

    <label id="bg-color-label">Background Color:
      <input type="color" id="bg-color-picker"/>
    </label>

    <button id="close-settings-btn">Close</button>
  </div>

  <script src="gollum.js"></script>
</body>
</html>
